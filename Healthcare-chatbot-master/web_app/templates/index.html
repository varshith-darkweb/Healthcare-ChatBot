<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
    <h1><center>Healthcare Chatbot</center></h1>
      <div class="chatmessages" id="chatbox">
        <p class="botText">
          <span>Please try typing full sentences as I am still learning!</span>
        </p>
        <p class="botText">
          <span>I am a your Health assistant.</span>
        </p>
        <p class="botText">
          <span
            >Hi There! how can i help you. What Symptoms you are facing</span
          >
        </p>
      </div>
      <div class="user" id="userInput">
        <input class="input" id="textInput" type="text" name="msg" placeholder="Message" />
        
      </div>
      <script>
        function getBotResponse() {
          var rawText = $("#textInput").val();
          var userHtml = '<p class="userText"><span>' + rawText + "</span></p>";
          $("#textInput").val("");
          $("#chatbox").append(userHtml);
          document
            .getElementById("userInput")
            .scrollIntoView({ block: "start", behavior: "smooth" });
          $.get("/get", { msg: rawText }).done(function (data) {
            var botHtml = '<p class="botText"><span>' + data + "</span></p>";
            $("#chatbox").append(botHtml);
            document
              .getElementById("userInput")
              .scrollIntoView({ block: "start", behavior: "smooth" });
          });
        }
        $("#textInput").keypress(function (e) {
          if (e.which == 13) {
            getBotResponse();
          }
        });
        $("#buttonInput").click(function () {
          getBotResponse();
        });
      </script>
    </div>
  </body>
</html>
